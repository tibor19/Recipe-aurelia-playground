<template>
    <h2>Weekly Menu</h2>

    <div class="box" repeat.for="recipe of recipes">
      <a route-href="route: recipe; params.bind: {id:recipe.recipeID}">
        <div class="${($index % 2) ? 'box-content float-right' : 'box-content float-left'}">
          <h2>${recipe.weekday}</h2>
          <h4>${recipe.name}</h4>
        </div>
        <div class="${($index % 2) ? 'box-image float-left' : 'box-image float-right'}"><img src.bind="recipe.image | imagePath" class="recipe-image" alt="Recipe Image"></div>
      </a>
    </div>

</template>
