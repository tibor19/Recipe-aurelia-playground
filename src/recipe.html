<template>
    <div>
        <h2>${recipe.name}</h2>
        <div class="box">
            <div class="rightBoxContent">
                <table>
                    <tr>
                        <td class="style_bold">Price:</td>
                        <td>${recipe.price | currency}</td>
                    </tr>
                    <tr>
                        <td class="style_bold">Cooking Time:</td>
                        <td>20&nbsp;minutes</td>
                    </tr>
                </table>
            </div>
            <div class="leftboximage">
                <img class="recipeImage" src.bind='recipe.image | imagePath' />
            </div>
        </div>
        <h3>Ingredients</h3>
        <ul class="ingredientsList">
            <li repeat.for="ingredient of recipe.recipeIngredients">${ingredient.amount} ${ingredient.amountType} ${ingredient.ingredient.name}</li>
        </ul>
        <h3>Instructions</h3>
        <ol>
            <li>Follow instructions on rice package to make rice</li>
            <li>Fry fish sticks</li>
            <li>Plate and serve with mayo</li>
        </ol>
    </div>
</template>
