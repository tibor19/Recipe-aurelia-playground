<template>
    <require from='./converters'></require>
    <div>
        <h2>${recipe.name}</h2>
        <div class="box">
            <div class="box-content float-right">
                <table>
                    <tr>
                        <td class="font-bold">Price:</td>
                        <td>${recipe.price | currency}</td>
                    </tr>
                    <tr>
                        <td class="font-bold">Cooking Time:</td>
                        <td>20&nbsp;minutes</td>
                    </tr>
                </table>
            </div>
            <div class="box-image float-left">
                <img class="recipe-image" src.bind="recipe.image | imagePath" />
            </div>
        </div>
        <h3>Ingredients</h3>
        <ul class="ingredients-list">
            <li repeat.for="ingredient of recipe.recipeIngredients">${ingredient.amount} ${ingredient.amountType} ${ingredient.ingredient.name}</li>
        </ul>
        <h3>Instructions</h3>
        <ol class="instructions-list">
          <li repeat.for="instruction of recipe.recipeInstructions">${instruction.instructionText}</li>
        </ol>
    </div>
</template>
